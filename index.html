<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

    <script src="script.js"></script>
    <link href="calc.css" rel="stylesheet">
</head>
    <body style="background-color: rgb(101, 101, 106)">
        <div class="container container-mb outerdiv" >
            <div class="innerdiv">
            <table >
                <tbody> 
                    <tr>
                        <div >
                            <td colspan="4">
                                <div class="input-group">
                                    <input id="display" class="form-control" type="text" onkeypress="return isNumberKey(event)" >
                                </div>
                            <td>  
                        </div>
                    </tr>
                    
                    <tr>
                        <div >
                            <td>
                                    <button class="btn btn-prim btn-danger" onclick="reset()">AC</button>
                            </td>
                            <td>
                                    <button class="btn btn-prim " onclick="display('/')">/</button>
                            </td>
                            <td>
                                    <button class="btn  btn-prim " onclick="display('*')">X</button>
                            </td>
                            <td>
                                    <button class="btn btn-prim btn-danger" onclick="backSpace()"><span style="margin-top: 5px;" class="material-symbols-outlined">
                                        backspace
                                        </span>
                                    </button>
                            </td>  
                        </div>   
                    </tr>

                    <tr>
                        <div >
                            <td>
                                    <button  class="btn secondarybtn" style="border-top-right-radius: 0px;" onclick="display('7')">7</button>
                            </td>
                            <td>
                                    <button class="btn secondarybtn" onclick="display('8')">8</button>
                            </td>
                            <td>
                                    <button class="btn secondarybtn" onclick="display('9')">9</button>
                            </td>
                            <td>
                                    <button class="btn btn-prim " onclick="display('-')"><span style="font-size: 25px;">-</span></button>
                            </td>  
                        </div>   
                    </tr>
                    
                    <tr>
                        <td>
                                <button class="btn secondarybtn" onclick="display('4')">4</button>
                        </td>
                        <td>
                                <button class="btn secondarybtn" onclick="display('5')">5</button>
                        </td>
                        <td>
                                <button  class="btn  secondarybtn" onclick="display('6')">6</button>   
                        </td>
                        <td>
                            <button  class="btn btn btn-prim" onclick="display('+')"><span style="font-size: 25px;">+</span></button>
                        </td>  
                    </tr>
                    
                    <tr>
                        <td>
                            <button  class="btn  secondarybtn" onclick="display('1')">1</button>
                        </td>
                        <td>
                            <button  class="btn  secondarybtn" onclick="display('2')">2</button>
                        </td>
                        <td>
                            <button  class="btn k secondarybtn" onclick="display('3')">3</button>
                        </td>
                        <td rowspan="2">
                            <button  class="btn btn-primary equalto" style="border-bottom-right-radius: 5px;"  onclick="result()"><span style="font-size: 25px;">=</span></button>
                        </td>
                    </tr>
                    
                    <tr>
                        <td>
                            <button  class="btn secondarybtn" style="border-bottom-left-radius: 5px;" onclick="display('.')">.</button>
                        </td>
                        <td>
                            <div>
                                <button  class="btn btn-block secondarybtn " onclick="display('0')">0</button>
                            </div>
                        </td>
                        <td>
                            <button  class="btn secondarybtn " onclick="display('%')">%</button>
                        </td>
                        
                    
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    </body>
</html>
